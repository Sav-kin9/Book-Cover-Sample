<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>How to Land Remote Jobs - Premium Book Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@0,400;1,500&family=Lato:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .book-cover {
      width: 600px;
      height: 800px;
      position: relative;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px;
      box-sizing: border-box;
      background: 
        linear-gradient(rgba(0, 48, 96, 0.45), rgba(0, 48, 96, 0.45)),
        url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cmVtb3RlJTIwd29ya3xlbnwwfDJ8MHx8&ixlib=rb-1.2.1&q=80&w=1080');
      background-size: cover;
      background-position: center;
      border-radius: 4px;
    }

    .content-wrapper {
      position: relative;
      z-index: 2;
      width: 100%;
    }

    .author {
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 18px;
      color: #ffffffcc;
      margin-bottom: 40px;
      letter-spacing: 1px;
      position: relative;
      display: inline-block;
      padding-bottom: 10px;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.4);
    }

    .author::after {
      content: "";
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 2px;
      background: rgba(255, 255, 255, 0.3);
    }

    .title-line-1,
    .title-line-3 {
      font-size: 62px;
      font-weight: 900;
      color: #FFD700; /* Gold */
      margin: 10px 0;
      line-height: 1.1;
      letter-spacing: -1px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .title-line-2 {
      font-size: 38px;
      font-weight: 700;
      color: #ffffff;
      margin: 15px 0;
      line-height: 1.1;
      letter-spacing: -0.5px;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.4);
    }

    .subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: 600;
      font-size: 20px;
      color: #ffffff;
      line-height: 1.6;
      max-width: 80%;
      margin: 40px auto 0;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
    }

    .corner-decoration {
      position: absolute;
      width: 80px;
      height: 80px;
      border: 3px solid rgba(255, 255, 255, 0.15);
      z-index: 1;
    }

    .top-left {
      top: 30px;
      left: 30px;
      border-right: none;
      border-bottom: none;
    }

    .top-right {
      top: 30px;
      right: 30px;
      border-left: none;
      border-bottom: none;
    }

    .bottom-left {
      bottom: 30px;
      left: 30px;
      border-right: none;
      border-top: none;
    }

    .bottom-right {
      bottom: 30px;
      right: 30px;
      border-left: none;
      border-top: none;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="corner-decoration top-left"></div>
    <div class="corner-decoration top-right"></div>
    <div class="corner-decoration bottom-left"></div>
    <div class="corner-decoration bottom-right"></div>

    <div class="content-wrapper">
      <div class="author">WRITTEN BY: CHRISTABEL BASSEY</div>
      <h1 class="title-line-1">HOW TO LAND</h1>
      <h2 class="title-line-2">REMOTE JOBS IN</h2>
      <h1 class="title-line-3">ANY FIELD</h1>
      <p class="subtitle">
        Everything You Need to Know to Start<br />
        Earning Online â€” Even Without Experience.
      </p>
    </div>
  </div>
</body>
</html>
