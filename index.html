<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>How to Land Remote Jobs - Book Cover</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Playfair+Display:ital,wght@0,400;1,500&family=Lato:wght@300;400&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
    }

    .book-cover {
      width: 600px;
      height: 800px;
      background:
        linear-gradient(rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.5)),
        linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)),
        url('https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=600&q=80');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      position: relative;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 40px 30px;
      box-sizing: border-box;
    }

    .author {
      position: absolute;
      top: 30px;
      font-family: 'Playfair Display', serif;
      font-style: italic;
      font-size: 16px;
      color: #444;
      letter-spacing: 0.5px;
    }

    .title-line-1 {
      font-size: 56px;
      font-weight: 900;
      color: #008080;
      margin: 80px 0 10px;
      line-height: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .title-line-2 {
      font-size: 32px;
      font-weight: 700;
      color: #222;
      margin: 10px 0;
      line-height: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
    }

    .title-line-3 {
      font-size: 56px;
      font-weight: 900;
      color: #008080;
      margin: 10px 0 20px;
      line-height: 1;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    .subtitle {
      font-family: 'Lato', sans-serif;
      font-weight: 300;
      font-size: 20px;
      color: #444;
      line-height: 1.5;
      max-width: 90%;
      margin-bottom: 0;
    }
  </style>
</head>
<body>
  <div class="book-cover">
    <div class="author">WRITTEN BY: BASSEY CHRISTABEL</div>
    <h1 class="title-line-1">HOW TO LAND</h1>
    <h2 class="title-line-2">REMOTE JOBS IN</h2>
    <h1 class="title-line-3">ANY FIELD</h1>
    <p class="subtitle">
      Everything You Need to Know to Start<br>
      Earning Online (Even Without Experience).
    </p>
  </div>
</body>
</html>
